<form name="uploadForm" ng-controller = "myCtrl">    
    <input type="text" ng-model="myTitle", name="title" placeholder="Write the title..." required>
    <input type="file" accept="image/jpeg" file-model="myFile" name="fileInput" required>
    <input ng-disable="true" type="button" ng-disabled="uploadForm.title.$error.required", ng-click="uploadFile()" value="Upload me!">
</form>
