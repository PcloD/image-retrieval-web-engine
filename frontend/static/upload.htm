<form class="form-class" name="uploadForm" ng-controller = "myCtrl">    
    <input type="text" ng-model="myTitle", name="title" required>
    <input type="file" file-model="myFile" name="fileInput" required>
    <input type="button" ng-disabled="uploadForm.title.$error.required", ng-click="uploadFile()" value="upload me!">
</form>
