{% extends "base.html" %}
{% block title %}The Image Sorted List{% endblock %}
{% block content %}
 <h1>Here's all your image</h1>
{% for image in image_sorted %}
<h2>
 <h3>
    {{ image.title }}
 </h3>
    <img src= "{{ MEDIA_URL }}{{ image.image }}" alt="img">
    <p>{{ image.quote }}</p>
    <p class="date">{{ image.created }}</p>
    
</h2>
{% endfor %}
<p><a href="{% url 'image_list' %}">Return to home</a></p>
{% endblock %}
